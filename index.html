<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tech Info â€“ Discover Trusted Tech Services</title>

  <meta name="description"
        content="Discover trusted tech services, curated tools, and premium resources for founders, teams, and professionals.">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/layout.css">
</head>
<body>

<header class="topbar">
  <strong class="logo">Tech Info</strong>
</header>

<!-- HERO -->
<section class="hero">
  <h1>Discover Trusted Tech Services</h1>
  <p>
    Curated tools, expert services, and premium resources
    for founders, teams, and professionals.
  </p>

  <a href="#categories" class="btn-primary">
    Explore Categories
  </a>
</section>

<!-- CATEGORIES -->
<main class="container" id="categories">
  <h2 class="section-title">Categories</h2>
  <p class="section-subtitle">
    Explore services by category
  </p>

  <div id="categoryGrid" class="grid"></div>
</main>

<script type="module">
  import { categories } from "./assets/js/data.js";

  const grid = document.getElementById("categoryGrid");

  categories.forEach(cat => {
    const card = document.createElement("a");
    card.href = `category.html?id=${cat.id}`;
    card.className = "card";

    card.innerHTML = `
      <h3>${cat.name}</h3>
      <p class="muted">Browse related services and tools</p>
    `;

    grid.appendChild(card);
  });
</script>

</body>
</html>
